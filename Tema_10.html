<!DOCTYPE html>
<html>
	<head>
		<title>Завдання 1</title>
		<style>
			form{
				background: silver;
				font-family: cursive;
				border: 2px solid black;
				border-radius: 15px;
				width: 300px;
			}
			input{
				width: 250px;
			}
			.submit{
				width: 150px;
				height: 25px;
				background: yellow;
				margin-top:10px;
				margin-bottom: 10px;
				font-family: cursive;
				border-radius: 15px;
			}
			.submit:hover{
				background: red;
				color: white;
			}
                
		</style>
	</head>
	<body>
        <div align="center">
            <h1 align="center">Авторизація</h1>
            <form action="">
                Введіть своє ім'я:<br>
                <input type="text" placeholder="Введи своє ім я качко!"><br>
                Введіть своє прізвище:<br>
                <input type="text"><br>
                Введіть пароль:<br>
                <input type="password"><br>
                Повторіть введений пароль:<br>
                <input type="password"><br>
                <input type="submit" value="Увійти" class="submit">
            </form>
			
        </div>
	</body>
</html>
